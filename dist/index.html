<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="rest-append"></div>
    <div id="org-append"></div>
    <div id="login-append"></div>
    <div id="signup-append"></div>
    <script id="login-template" type="text/x-handlebars-template">
        <div id="login-page">
            <h1>Food2U</h1>
            <div id="about-us">
                <div id="info-text">
                    Thank you for visiting our page. This initiative aims at ending food waste across the world
                    and re-distributing it to those in need.
                </div>
            </div>

            <button id="signup">Sign-up</button>
            <div class="login">
                <p>User Login</p>
                <input id="username" placeholder="username"> <br>
                <button id="loginBtn">Login</button>
            </div>
        </div>
    </script>
    <script id="signup-template" type="text/x-handlebars-template">
        <div>
            <td><input class="input" id="name" placeholder="name"></td>
            <td><input class="input" id="password" placeholder="password"></td>
            <td><input class="input" id="location" placeholder="location"></td>
            <td><input class="input" id="type" placeholder="type"></td>
        </div>
    </script>
    <script id="org-template" type="text/x-handlebars-template">
          <h1 id="orgH1">Welcome {{name}} to your database</h1>
            <div id="org-info">
                <button id="org-to-mainPage">Main Page</button>
                <form>
                <table id="org-table" style="width:100%">
                       <tr>
                               <th>Food</th>
                               <th>Amount</th>
                               <th>Unit</th>
                               <th>Expiration</th>
                               <th>Reserved</th>
                        </tr>
                    {{#each food}}
                    <tr id="tableRow">
                        <td data-id={{_id}} id="name">{{name}}</td>
                        <td> {{amount}}</td>
                        <td>{{unit}}</td>
                        <td>{{expirationDate}}</td>
                        <td><button class="req-input"></button></td>
                    </tr>
                    {{/each}}
                        </table>
                    </form>
            </div>
        </script>

    <script id="rest-template" type="text/x-handlebars-template">
        <h1>Thank you {{name}} for your contribution!</h1>    
        <button class="rest-to-mainPage">Main Page</button>
        <table style="width:100%">
                <tr>
                    <th>Food</th>
                    <th>Amount</th>
                    <th>Unit</th>
                    <th>Expiration</th>
                    <th>Donate</th>
                </tr>
        </table>       
        <div id="rest-info"> 
            <form>
           <table id="input-table" style="width:100%">
                <tr>
                    <td><input class="input" id="food" placeholder="food"></td>
                    <td><input class="input" id="amount" placeholder="amount"></td>
                    <td><input class="input" id="unit" placeholder="unit"></td>
                    <td><input class="input" id="exp" placeholder="expiration date"></td>
                    <td><button class="input" id="restBtn">Dontate</button></td>
                </tr>
             
            </table>
         </form>
        </div>
       </script>






    <script src="handlebars.js"></script>
    <script src="jquery-3.3.1.js"></script>
    <script src="FoodManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
