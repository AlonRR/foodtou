<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Food2U</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>

<body>
    <div id="rest-append"></div>
    <div id="org-append"></div>
    <div id="login-append"></div>
    <div id="signup-append"></div>

    <script id="login-template" type="text/x-handlebars-template">
        <div id="login-page">
            <h1>Feed the Need</h1>
            <!-- <div id="about-us">
                   <span> Thank you for visiting our page. This initiative aims at ending food waste across the world
                    and re-distributing it to those in need.
                    <span>
            </div> -->

            <div class="login">
                <p class="text">User Login</p>
                <input id="username" placeholder="username">
                <input type="password" id="password" placeholder="password"> <br>         
                       <button id="loginBtn">Login</button><br>
               <button id="signup">signup</button>
            </div>
        </div>
    </script>

    <script id="signup-template" type="text/x-handlebars-template">
        <div id="signup-info">
               

                  <div id="signup-box">
                      <p id="title">Sign up</p><br/>
                    <input type="text" id="name" placeholder="Name" title="Format: Xx[space]Xx (e.g. Alex Cican)" autofocus autocomplete="off" required pattern="^\w+\s\w+$" /> <br>
                    <input type="password" name="password" id="password" placeholder="Password" title="Password min 8 characters. At least one UPPERCASE and one lowercase letter" required pattern="(?=^.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"/> <br>
                    <input type="text" id="location" placeholder="Location" required><br>
                    <select id="type">
                            <option>--type--</option>
                            <option id="rest">rest</option>
                            <option id="org">org</option>
                            <option id="volunteer">Volunteer</option>
                          </select>
                          <br>
                  
                    <button type="submit" value="Sign Up" title="Submit form" id="signup-btn" >Sign up</button>
                </div>
             
    </div>
            </script>

    <script id="org-template" type="text/x-handlebars-template">
        <div id="org-info">
                <h1 id="orgH1">Welcome {{name}} </h1>
                <button id="org-to-mainPage">Main Page</button>
                <form>
                <table id="org-table" style="width:95%">
                       <tr>
                               <th>Food</th>
                               <th>Amount</th>
                               <th>Unit</th>
                               <th>Expiration</th>
                               <th>Reserved</th>
                        </tr>
                    {{#each food}}
                    <tr id="tableRow">
                        <td data-id={{_id}} id="name">{{name}}</td>
                        <td> {{amount}}</td>
                        <td>{{unit}}</td>
                        <td>{{expirationDate}}</td>
                        <td><button class="req-input">Reserve</button></td>
                    </tr>
                    {{/each}}
                        </table>
                    </form>
            </div>
        </script>

    <script id="rest-template" type="text/x-handlebars-template">
        <div id="rest-info"> 
                <button class="rest-to-mainPage">Return to Main Page</button>
                <div id="header">
                    <div> Welcome: {{name}} </div>
                </div>

                <form>
                    <table id="input-table" style="width:95%" class="no-spacing" cellspacing="0">
                            <tr>
                                <th>Food</th>
                                <th>Amount</th>
                                <th>Unit</th>
                                <th>Expiration</th>
                                <th>Donate</th>
                            </tr>
                            <tr>
                                <td><input class="input" id="food" placeholder="food"></td>
                    <td><input class="input" id="amount" placeholder="amount"></td>
                    <td><input class="input" id="unit" placeholder="unit"></td>
                    <td><input class="input" id="exp" placeholder="expiration date"></td>
                </tr>
                
            </table>
        </form>
        <button class="input" id="restBtn">Dontate</button>
        </div>
       </script>






    <script src="handlebars.js"></script>
    <script src="jquery-3.3.1.js"></script>
    <script src="FoodManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
