<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Organization</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body id="page2">


    <h1 id="orgh1"> Welcome organizations!</h1>

    <button id="returnMain" onclick=location.href="mainpage.html">Return to main page</button> <br>
    <button id="refreshOrg">Refesh Page</button>



  

    <script id="organizations-template" type="text/x-handlebars-template">
        <table>
            <tr>{{name}}</tr>
            <tr>{{food}}</tr>
            <tr>{{amount}}</tr>
            <tr>{{unit}}</tr>
            <tr>{{expirationDate}}</tr>
            <tr><input class="reqInput" type="checkbox"></tr>
        </table>
    </script>

    <div id="organizations-info">
        <table style="width:100%">
            <tr>
                <th>Restaurant</th>
                <th>Food</th>
                <th>Amount</th>
                <th>Unit</th>
                <th>Expiration</th>
                <th>Request</th>
            </tr>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
